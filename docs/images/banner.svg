<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#grad1)"/>
    
    <!-- Memory Blocks -->
    <g transform="translate(100,50)">
        <rect x="0" y="0" width="60" height="60" fill="#ECF0F1" opacity="0.9"/>
        <rect x="70" y="0" width="60" height="60" fill="#ECF0F1" opacity="0.7"/>
        <rect x="140" y="0" width="60" height="60" fill="#ECF0F1" opacity="0.5"/>
        <rect x="210" y="0" width="60" height="60" fill="#ECF0F1" opacity="0.3"/>
    </g>
    
    <!-- Graph Lines -->
    <path d="M400,200 C500,100 600,250 700,150 S800,200 900,100" 
          stroke="#27AE60" 
          stroke-width="4" 
          fill="none"/>
          
    <!-- Title -->
    <text x="600" y="170" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          fill="#ECF0F1" 
          text-anchor="middle">Memory Monitoring Tool</text>
          
    <!-- Subtitle -->
    <text x="600" y="210" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          fill="#BDC3C7" 
          text-anchor="middle">JVM Memory Analysis & Leak Detection</text>
</svg>
